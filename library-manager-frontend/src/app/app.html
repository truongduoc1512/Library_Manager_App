<h1>Library Manager</h1>

<h2>Danh sách sách</h2>
<table border="1" cellpadding="5">
  <thead>
    <tr>
      <th>ID</th><th>Title</th><th>Author</th>
      <th>Publisher</th><th>Year</th><th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of books">
      <td>{{ b.id }}</td>
      <td>{{ b.title }}</td>
      <td>{{ b.author }}</td>
      <td>{{ b.publisher }}</td>
      <td>{{ b.year }}</td>
      <td>{{ b.quantity }}</td>
    </tr>
  </tbody>
</table>
